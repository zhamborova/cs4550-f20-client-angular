
<div class="col-8 course-container"  >
  <h1>Courses </h1>
  <ul class="list-group">
    <li class="list-group-item active">
      Courses
    </li>
    <li (click)="selectCourse(course)"
        class="list-group-item"
        [ngClass]="{'list-group-item-success': course === selectedCourse}"
        *ngFor="let course of courses">

      <a routerLink="/courses/{{course._id}}/modules" >
        <fa-icon [icon]="faFileAlt"></fa-icon>
        {{course.title}}

      </a>
    </li>
  </ul>
</div>
