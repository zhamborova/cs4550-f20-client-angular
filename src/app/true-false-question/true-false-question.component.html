<p>{{question.question}}

<fa-icon  *ngIf="!correctly && grading; " [icon]="faTimes"></fa-icon>
<fa-icon  *ngIf="correctly && grading;" [icon]="faCheck"></fa-icon>
</p>
<div class="d-flex tf-div"
     [ngClass]="displayTrueAnswer()"
     id="{{question._id}}-true">

<input type="radio" value="true"
       class="true-false"
       name="{{question._id}}"
       (click)="selectAnswer($event)"
       [disabled]="grading">
  <p class="mb-0 mr-auto">True </p>

  <fa-icon  *ngIf="question.correct == 'true' && grading" [icon]="faCheck"></fa-icon>
  <fa-icon *ngIf="!correctly && grading && answerSelected=='true'" [icon]="faTimes"></fa-icon>
</div>
<div class="d-flex tf-div"
     [ngClass]="displayFalseAnswer()">
  <input type="radio"
         value="false"
         class="true-false"
         name="{{question._id}}"
         (click)="selectAnswer($event)"
         [disabled]="grading">
  <p class="mb-0 mr-auto"> False </p>
  <fa-icon  *ngIf="!correctly && grading && answerSelected=='false'" [icon]="faTimes"></fa-icon>
  <fa-icon  *ngIf="question.correct == 'false' && grading" [icon]="faCheck"></fa-icon>

</div>
<h5 class="mt-3">Your answer:</h5>
<p>{{answerSelected}}</p>
<button (click)="grade()"
        [ngClass]="grading ? 'btn-grey': 'btn-success'"
        class="form-control  w-25 mr-auto disabled"
        [disabled]="grading">
       Grade </button>
